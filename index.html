<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>ORDER CARD</title>
  <link rel="stylesheet" href="./index.css">

</head>
<body>
  <main class="card"> 
    
    <section class="imgCard">
      <img src="./images/illustration-hero.svg" alt="LISTEN AUDIO" class="Image">
    </section>
    <section class="welcome">
      <h1>Order Summary</h1>
      <p>
        You can now listen to a million of songs, audiobooks and podcasts
        on any device anywhere you like!
      </p>
    </section>
    <section class="audioCrd">
        <div class="audIcon">
        <img src="./images/icon-music.svg" alt="MUSIC">
        <div class="myPlan">
         <span class="plan">Annual Plan</span> 
          <span class="price">$59.99/year</span>
        </div>
        <span class="change">Change</span>
        </div>
          
      </section>
      <section class="options">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel</button>
      </section>
  </main>      
</body>
</html>
